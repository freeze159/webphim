<div class="wrapper">
  <div class="container-fluid">
    <div class="screen">
      <h3 class="text-center">MÀN HÌNH</h3>
    </div>
    <div class="row">
      <!-- <div class="something"> -->
      <div class="gido col-md-1 ">
        <p *ngFor='let ghe of dayGhe'>{{ghe.Ten}}</p>
      </div>
      <div class="viTriGhe col-md-8 col-sm-12 col-xs-12 text-center">
        <app-ve [ve]='ve' *ngFor='let ve of danhSachVe;let i = index;'>
          <br *ngIf='(i+1)%6 == 0' />
        </app-ve>
      </div>
      <div class="thongTinVe col-md-1 col-sm-10 col-xs-12 text-center">
        <p>{{tenPhim}}</p>
        <p style="color:#6BCF9C">{{tongTien}}</p>
        <div class="soGhe">
          <span class="tenGhe">Số ghế: </span>
          <span *ngFor='let ghe of tenGhe;let i=index'>{{tenGhe[i]}} </span><br>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" value="{{email}}">
          </div>
          <div class="form-group">
            <label for="email">Phone:</label>
            <input type="text" class="form-control" id="phone" value="{{soDt}}">
          </div>
          <a class="btn btn-primary" (click)="datVe()">Thanh Toán</a>

        </form>
        <a class="btn btn-primary" (click)="back()">Quay lại</a>

      </div>
      <!-- </div> -->
    </div>



  </div>

</div>
<app-footer></app-footer>

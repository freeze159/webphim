<div class="wrapper">
  <div class="container-fluid">
    <div class="screen">
      <h3 class="text-center">MÀN HÌNH</h3>
    </div>
    <div class="row">
      <div class="something col-lg-12">
        <div class="gido col-lg-1">
          <p *ngFor='let ghe of dayGhe'>{{ghe.Ten}}</p>
        </div>
        <div class="text-center col-lg-10">
          <app-ve [ve]='ve' *ngFor='let ve of danhSachVe;let i = index;'>
            <br *ngIf='(i+1)%6 == 0' />
          </app-ve>

        </div>
        <div class="thongTinVe col-lg-1 text-center">
          <p>{{tenPhim}}</p>
          <p style="color:#6BCF9C">{{tongTien}}</p>
          <div class="soGhe">
            <span class="tenGhe">Số ghế: </span>
            <span *ngFor='let ghe of tenGhe;let i=index'>{{tenGhe[i]}} </span><br>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" value="{{email}}">
            </div>
            <div class="form-group">
              <label for="email">Phone:</label>
              <input type="text" class="form-control" id="phone" value="{{soDt}}">
            </div>
            <button class="btn btn-primary" (click)="datVe()">Thanh Toán</button>

          </form>
         

        </div>
      </div>
    </div>


    <a class="btn btn-success" (click)="back()">Quay lại</a>
  </div>

</div>
<app-footer></app-footer>
